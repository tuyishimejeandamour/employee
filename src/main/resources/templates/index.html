<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="EN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: header"><title></title></head>
<body>

<nav lang="en" th:replace="fragments/navbar :: navbar"></nav>

<div class="container-fluid app">
    <form style="margin-top: 20px" th:action="@{/login}" method="post">
        <div class="row justify-content-md-center" style="padding-top: 10rem">
            <div class="col-4">
                <div class="form-group row">
                    <label for="username" class="col-sm-3 col-form-label" style="padding-left: 3rem">Login</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" placeholder="login" name="username" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-4">
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label" style="padding-left: 3rem">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row justify-content-md-center">
            <div class="col-4" style="padding-left: 3rem">
                <button type="submit" class="btn btn-primary" value="Sign In">Submit</button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-4" style="padding-left: 3rem">
                <div class="alert alert-danger" role="alert" th:if="${param.error}">Invalid username and password</div>
            </div>
        </div>

    </form>
</div>

<div lang="en" th:replace="fragments/footer :: footer"></div>
</body>
</html>
